<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Casse-burne</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://hammerjs.github.io/dist/hammer.js"></script>
  <script src="vue-touch.js"></script>
</head>
<body>
  <div id="app" @keydown.left='movePlatform(0, true)' @keyup.left='movePlatform(0, false)' @keydown.right='movePlatform(1, true)' @keyup.right='movePlatform(1, false)' tabindex="0">
    <div id="menuBar"></div>
    <div id="game">
      <div id="blockMap"></div>
      <div id="platformRail">
        <div id="platformLeft" v-bind:style='platformLeft' ></div>
        <div id="platform" ></div>
        <div id="platformRight" v-bind:style='platformRight'></div>
      </div>
    </div>
    <div id="buttons" >
      <div id="menuBarButtons">Casse-burne<button id="loadMap" v-on:click='loadMap'>Charger des burnes</button></div>
      <div id="screen">
        <v-touch id="leftScreen" v-on:press="movePlatform(0, true)" v-on:pressup="movePlatform(0, false)" ></v-touch>
        <v-touch  id="rightScreen" v-on:press="movePlatform(1, true)" v-on:pressup="movePlatform(1, false)" ></v-touch>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
