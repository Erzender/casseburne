<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Casse-burne</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app" @keydown.left='movePlatform(1)' @keyup.left='movePlatform(0)' @keydown.right='movePlatform(2)' @keyup.right='movePlatform(0)' tabindex="0">
    <div id="menuBar">Casse-burne<button id="loadMap" v-on:click='loadMap'>Charger des burnes</button></div>
    <div id="game">
      <div id="screen">
        <div id="blockMap"></div>
        <div id="platformRail">
          <div id="platform" v-bind:style='platformStyle'></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
