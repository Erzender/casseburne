<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Casse-burne</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body class="noselect">
  <div id="app" class="noselect" @keydown.left='movePlatform(0, true)' @keyup.left='movePlatform(0, false)' @keydown.right='movePlatform(1, true)' @keyup.right='movePlatform(1, false)' tabindex="0">
    <div id="menuBar"></div>
    <div id="game">
      <div id="blockMap"></div>
      <div id="platformRail">
        <div id="platformLeft" v-bind:style='platformLeft' ></div>
        <div id="platform" ></div>
        <div id="platformRight" v-bind:style='platformRight'></div>
      </div>
    </div>
    <div id="buttons" >
      <div id="menuBarButtons" class="noselect" >Casse-burne v0.2<button id="loadMap" v-on:click='loadMap'>Charger des burnes</button></div>
      <div id="screen">
        <div id="leftScreen" v-on:mouseover="movePlatform(0, true)"></div>
        <div id="mid screen" v-on:mouseover="movePlatform(2, false)"></div>
        <div id="rightScreen" v-on:mouseover="movePlatform(1, true)"></div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
